<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>Photo Gallery Grid</title>
</head>

<body>
    <h1>Photo Gallery Grid</h1>
    <div class="photo-grid">
        <div id="mg1" class="card card-tall" style="background-image: url(assets/1.jpg)">1</div>
        <div id="mg2" class="card" style="background-image: url(assets/2.jpg)">2</div>
        <div id="mg3" class="card" style="background-image: url(assets/3.jpg)">3</div>
        <div id="mg4" class="card card-big" style="background-image: url(assets/4.jpg)">4</div>
        <div id="mg5" class="card" style="background-image: url(assets/5.jpg)">5</div>
        <div id="mg6" class="card" style="background-image: url(assets/6.jpg)">6</div>
        <div id="mg7" class="card card-wide" style="background-image: url(assets/7.jpg)">7</div>
        <div id="mg8" class="card card-tall" style="background-image: url(assets/8.jpg)">8</div>
        <div id="mg9" class="card" style="background-image: url(assets/9.jpg)">9</div>
        <div id="mg10" class="card" style="background-image: url(assets/10.jpg)">10</div>
        <div id="mg11" class="card card-wide" style="background-image: url(assets/11.jpg)">11</div>
        <div id="mg12" class="card" style="background-image: url(assets/12.jpg)">12</div>
    </div>
    
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
    </div>

    <script src="index.js"></script>

</body>

</html>
